<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_01</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('nhập số nguyên a'));
        if(a==2){
            alert('Hôm nay là thứ hai');
        }else if(a==3){
            alert('Hôm nay là thứ ba');
        }else if(a==4){
            alert('Hôm nay là thứ tư');
        }else if(a==5){
            alert('Hôm nay là thứ năm');
        }else if(a==6){
            alert('Hôm nay là thứ sáu');
        }else if(a==7){
            alert('Hôm nay là thứ bảy');
        }else{
            alert('Hôm nay là chủ nhật');
        }
    </script>
</body>
</html>
