<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<body>
    <script>
        //Varriables
        var x=10;
        if(x==10){
            var x=2603;
            console.log(x);
        };
        console.log(x);    

        let y=10;
        if(y==10){
            let y=12;
            console.log(y);
        };
        console.log(y);

        const z=11;
        console.log(z);
        
        //default parameters
        function multiply(a, b=1){
            return a*b;
        };
        console.log(multiply(5,2));
        console.log(multiply(5));

        function member(name){
            name = name || "Loan hám zai:)))";
            return name;
        }
        console.log(member());
        console.log(member("Loan cư te đáng iu hám zai:>>>"));

        //spread syntax với array
        const oldArray = [1, 2, 3];
        const newArray = [oldArray, 4, 5];
        console.log(newArray);

        const Mang = [1, 2, 3];
        const Mang_moi = [...Mang, 4, 5];
        console.log(Mang_moi);

        //spread syntax với object
        const oldObject = {
            name: 'Trang cư te'
        };
        const newObject = {
            oldObject,
            age: 4
        };
        console.log(newObject);//tạo một object bên trong một object mới

        const old_Object = {
            name: 'Trang cư te đáng iu'
        };
        const new_Object = {
            ...old_Object,
            age: 4
        };
        console.log(new_Object);//cho ra một object mới

        //rest parameters
        function number(num1, num2, ...numOther){
            console.log("x:", num1); 
            console.log("y:", num2);
            console.log("Other number:", numOther);
        }
        number("one", "two", "three", "four", "five", "six");

        //destructuring(phá vỡ cấu trúc)-với array
        const array = [1, 2, 3];
        const [a, b] = array;
        console.log(a); 
        console.log(b); 
        console.log(array); // 2 phần từ mới a và b đã đại diện cho 2 phần tử của mãng array

        //destructuring với object
        const myObject = {
            name: "Loan hám zaii:>>",
            age:18
        };
        const {name, age}= myObject;
        console.log(name);
        console.log(age);
        console.log(myObject); //myObject đã có 2 đại diện mới.
        
        //arrow function
        //ví dụ cơ bản về arrow function
        var member = (name, age) => {
            console.log(name, age);
        }
        member("Huyền Trang", 18);

        //vd về arrow function - 1 tham số
        var member = name => {
            console.log(name);
        }
        member("Huyền Trang"); 

        //vd về arrow function - không có tham số
        var member = () => {
            console.log("Trang cư tê:>>>");
        }
        member();

        //vd về arrow function - return giá trị
        var h = [1, 2, 3];
        var arr = () => h[0];
        console.log(arr()); 

        //classes-sử dụng với method
        class Member {
            constructor() {
                this.name = "Mều:>>";
            }
            memberName() {
                return this.name;
            }
        }
        var x = new Member();
        console.log(x.memberName());

    </script>
</body>
</html>
