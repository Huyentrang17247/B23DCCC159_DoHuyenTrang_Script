<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai_01</title>
</head>
<body>
    <script>
        //for
        for (var i=1; i<=10; i++){
            document.write(' Sinh viên UDU ! <br>')
        }
        //while
        var i=1;
        while(i<=10){
            document.write('Sinh viên UDU !<br>');
            i++;
        }
        //do
        var i=1;
        do{
            document.write('Sinh viên UDU !<br>');
            i++;
        }while(i<=10);

    </script>
</body>
</html>
