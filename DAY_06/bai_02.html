<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai_01</title>
</head>
<body>
    <script>
        //tính tổng các số từ 1 đén 10
        //for
        var sum=0;
        for(var i=1; i<=10; i++){
            sum+=i;
        }document.write(sum + "<br>")
        //while
        var sum=0;
        var i=1;
        while(i<=10){
            sum +=i;
            i++;
        }document.write(sum + "<br>")
        //do
        var sum =0;
        var i=1;
        do{
            sum+=i;
            i++;
        }while(i<=10);
        document.write(sum);
    </script>
</body>
</html>
