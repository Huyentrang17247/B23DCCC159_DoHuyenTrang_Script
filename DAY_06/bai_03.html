<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tính tổng các số chẵn từ 1 đến 100
        //cách1: chạy từ 2 bước nhảy của i là 2
        var sum=0;
        for(var i=2; i<=100; i+=2){
            sum +=i;
        }document.write(sum + "<br>")
        //cách2: chạy từ 1 thêm điều kiện i chia hết cho 2
        var sum=0;
        for(var i=1; i<=100;i++){
            if(i%2 ==0){
                sum+=i;
            }
        }document.write(sum)
    </script>
</body>
</html>
