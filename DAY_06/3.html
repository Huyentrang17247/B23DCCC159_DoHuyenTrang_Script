<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinhGiaiThua</title>
</head>
<body>
    <script>
        //tính n!
        function tinhGiaiThua(n) {
            let giaiThua = 1;
            for (let i = 1; i <=n; i++) {
                giaiThua*= i;
            }
            return giaiThua;
        }
        var giaiThuaCua10 = tinhGiaiThua(10);
        console.log("Giai thừa của 10 là: " + giaiThuaCua10);
        //
        function tinhGiaiThua(n){
            if (n==0||n==1){
                return 1;
            }else{
                return n * tinhGiaiThua(n-1);
            }
        }
        var giaiThuaCua10 = tinhGiaiThua(10);
        console.log("Giai thừa của 10 là: " + giaiThuaCua10);
    </script>
</body>
</html>
