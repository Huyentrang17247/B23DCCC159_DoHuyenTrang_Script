<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Nhập số nguyên a'));
        switch(a){
            case 2: 
                document.write('Hôm nay là thứ hai');
                break;
            case 3:
                document.write('Hôm nay là thứ ba');
                break;
            case 4:
                document.write('hôm nay là thứ 4');
                break;
            case 5:
                document.write('hôm nay là thứ năm');
                break;
            case 6:
                document.write('hôm nay là thứ 6');
                break;
            case 7:
                document.write('hôm nay là thứ 7');
                break;
            default:
                document.write('Hôm nay là chủ nhật ')
        }
    </script>
</body>
</html>
